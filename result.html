
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 결과</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 24px 16px 40px;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 12px 0 6px;
    }
    .subtitle {
      color: #777;
      font-size: 13px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .card {
      background-color: #fff;
      border-radius: 18px;
      padding: 20px 18px 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    .card-title-top {
      font-size: 11px;
      color: #999;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .card-title-main {
      font-size: 16px;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 14px;
    }
    .label {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    .label span {
      margin-left: 4px;
    }
    .date-text {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .note {
      font-size: 12px;
      color: #999;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 상단 제목 -->
    <h1>이벤트에 당첨되었습니다</h1>
    <div class="subtitle">
      축하합니다. 주땡스웅 2026 신년맞이 및<br>
      스가 웰컴 투 코리아 파티에 초대되셨습니다.
    </div>

    <!-- 카드 영역 -->
    <div class="card">
      <div class="card-title-top">JUTHANKSUNG EVENT</div>

      <div class="card-title-main">
        주땡스웅<br>
        주땡스웅 2026 신년맞이 및<br>
        스가 웰컴 투 코리아 파티 신청 안내
      </div>

      <div class="label">
        <span>이벤트 일시</span>
      </div>
      <div class="date-text">
        2026.01.16(금) 오후 7:00 ~<br>
        2026.01.16(금) (Haidilao)
      </div>

      <div class="note">
        · 입장 시간에 맞춰 여유 있게 도착해 주시기 바랍니다.<br>
        · 드레스 코드는 “편하게, 그러나 신년 기분 나게”입니다.<br>
        · 자세한 사항은 추후 주최자 공지를 통해 안내될 예정입니다.
      </div>
    </div>
  </div>
</body>
</html>
